<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electrical Calculations</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <a href="form.html">Contact</a>
    </header>
    <main>
        <h1>Fill 2 values to get other values:</h1>
        <div class="voltage-container">
            <label for="voltage">Voltage (V)</label>
            <input id="voltage-input" type="number">
            <select name="voltage-units" id="voltage-units">
                <option value="0.001">milliVolts (mV)</option>
                <option value="1">Volts (V)</option>
                <option value="1000">kiloVolts (kV)</option>
            </select>
        </div>
        <div class="current-container">
            <label for="current">Current (I)</label>
            <input id="current" type="number">
            <select name="current-units" id="current-units">
                <option value="0.001">milliAmpers (mA)</option>
                <option value="1">Ampers (A)</option>
                <option value="1000">kiloAmpers (kA)</option>
            </select>
        </div>
        <div class="resistance-container">
            <label for="resistance">Resistance (R)</label>
            <input id="resistance" type="number">
            <select name="resistance-units" id="resistance-units">
                <option value="1">Ohms (Ω)</option>
                <option value="1000">kiloOhms (kΩ)</option>
                <option value="1000000">megaOhms (MΩ)</option>
            </select>
        </div>
        <div class="power-container">
            <label for="power">Power (P)</label>
            <input id="power" type="number">
            <select name="power-units" id="power-units">
                <option value="1">Watts (W)</option>
                <option value="1000">kiloWatts (kW)</option>
                <option value="1000000">megaWatts (MW)</option>
            </select>
        </div>
        <div class="buttons-container">
            <button onclick="calculatePower()" id="calculate-btn">Calculate</button>
            <button id="reset-btn">Reset</button>
        </div>
        <div class="result-container">
            <span id="result">Here will be result</span>
        </div>

    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
